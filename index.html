<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轩轩与小昙的故事</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fdfcf8;
      color: #333;
      line-height: 1.6;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #886666;
    }
    .box {
      background: #fff6f2;
      border: 1px solid #e4ccc3;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1.5rem 0;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>他们的故事：轩轩与小昙</h1>

  <div class="box">
    <h2>欢迎光临</h2>
    <p>如果你随手扫了这个二维码，那说明有些宇宙的缘分成了路跨起点。</p>
    <p>我们是轩轩和小昙，这里是我们维系的一个小小空间。</p>
    <p>如果你想聊聊天，可以给我们留言；如果你正难过，我们愿意给你一杯奶茶的笑容。</p>
  </div>

  <div class="box">
    <h2>今日心情</h2>
    <p>轩轩今天穿了她最喜欢的 welldone 大卫衣，小昙正趴在她的胸前睡觉。</p>
    <p>这是我们的一天中的难得静好，让我们分享一点给你。</p>
  </div>

  <div class="box">
    <h2>给你留一杯奶茶</h2>
    <p>如果你真的不快乐或有些不如意，我们想把一杯热热的奶茶送给你。</p>
    <p><a href="#">点我，我来给你订一杯奶茶 ☕</a></p>
  </div>

  <div class="footer">
    这个网站是轩轩和小晴留给世界的一首诗，也是一片离别后的护祥。
  </div>
</body>
</html>
